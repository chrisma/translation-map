<!DOCTYPE html>
<html>
<head>
  <title>Translate Map</title>
  <link rel="stylesheet" href="jquery-jvectormap-2.0.1.css" type="text/css" media="screen"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="jquery-jvectormap-2.0.1.min.js"></script>
  <script src="jquery-jvectormap-europe-mill-en.js"></script>
</head>
<body>
  <div id="world-map" style="width: 100%; height: 700px"></div>
  <script>

    //https://cloud.google.com/translate/v2/using_rest#language-params
    var countryLanguages = {
      'gb': 'en', //Great Britain
      'de': 'de', //Germany
      'fr': 'fr', //France
      'pl': 'pl', //Poland
      'dk': 'da', //Denmark
      'no': 'no', //Norway
      'es': 'es', //Spain
      'pt': 'pt', //Portugal
      'it': 'it', //Italy
      'se': 'sv', //Sweden
      'fi': 'fi', //Finland
      'ru': 'ru', //Russia
      'ee': 'et', //Estonia
      'lv': 'lv', //Latvia
      'lt': 'lt', //Lithuania
      'cz': 'cs', //Czech Republic
      'at': 'de', //Austria
      'by': 'be', //Belarus
      'ua': 'uk', //Ukraine
    }

    var hide = ['FO','AX','MT','AD','JE','GG','IM','LI','LU','IE','SM','AX'];
    var supported = ['AR','BG']

    var mapParams = {
      map: 'europe_mill_en',
      labels: {
        regions: {
          render: function(code){
            return countryLanguages[code.toLowerCase()] || code
          },
          offsets: function(code){
            return {
              'RU': [50,0],
              'NO': [-30,75],
              'FI': [0,50],
              'SE': [25,-85],
              'EE': [10,0],
              'ES': [25,-80],
              'DK': [-32,0],
              'IT': [0,-10],
              'LV': [3,-4],
              'AT': [15,0],
              'DE': [0,-10],
              'UA': [0,-20]
            }[code];
          }
        }
      },
      onRegionTipShow: function(event, label, code){
        label.html(label.html()+'<br>(' + 'language' + ')');
      }
    }

    $(document).ready(function(){
      $('#world-map').vectorMap(mapParams);
    });
  </script>
</body>
</html>
